<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fraktur Widget</title>

<style>
html, body {
  margin: 0;
  padding: 6px;
  background: transparent;
  font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Helvetica, "Apple Color Emoji",
               Arial, sans-serif;
  color: #37352f;
  font-size: 14px;
}

.container {
  display: flex;
  gap: 16px;
  width: 100%;
  box-sizing: border-box;
  align-items: flex-start;
}

/* Stack vertically on small widths */
@media (max-width: 500px) {
  .container {
    flex-direction: column;
  }
}

/* Minimal input box */
textarea {
  flex: 1;
  min-height: 28px;
  border: none;
  border-radius: 4px;
  padding: 4px 6px;
  font-size: 13px;
  line-height: 1.4;
  resize: none;
  outline: none;
  background: #f5f5f5;
  color: #37352f;
  box-sizing: border-box;
  overflow: hidden;
  font-family: inherit;
}

/* Optional subtle placeholder */
textarea::placeholder {
  color: #9b9a97;
}

/* Fraktur output box - the only visible ‚Äúbox‚Äù */
.output {
  flex: 1;
  font-size: 16px;
  line-height: 1.6;
  word-wrap: break-word;
  padding: 8px 12px;
  border: 1px solid #e5e5e5;
  border-radius: 8px;
  background: #ffffff;
}
</style>
</head>

<body>

<div class="container">
  <textarea id="inputText" placeholder="Type here..."></textarea>
  <div class="output" id="outputText"></div>
</div>

<script>
const normal = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
const fraktur = [
  "ùîÑ","ùîÖ","‚Ñ≠","ùîá","ùîà","ùîâ","ùîä","‚Ñå","‚Ñë","ùîç","ùîé","ùîè","ùîê",
  "ùîë","ùîí","ùîì","ùîî","‚Ñú","ùîñ","ùîó","ùîò","ùîô","ùîö","ùîõ","ùîú","‚Ñ®",
  "ùîû","ùîü","ùî†","ùî°","ùî¢","ùî£","ùî§","ùî•","ùî¶","ùîß","ùî®","ùî©","ùî™",
  "ùî´","ùî¨","ùî≠","ùîÆ","ùîØ","ùî∞","ùî±","ùî≤","ùî≥","ùî¥","ùîµ","ùî∂","ùî∑"
];

const input = document.getElementById("inputText");
const output = document.getElementById("outputText");

function convertToFraktur(text) {
  let result = "";
  for (let char of text) {
    const index = normal.indexOf(char);
    result += index !== -1 ? fraktur[index] : char;
  }
  return result;
}

input.addEventListener("input", () => {
  output.textContent = convertToFraktur(input.value);

  // Auto-grow input box
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>

</body>
</html>
