<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fraktur Text Converter</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      padding: 16px;
      margin: 0;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ffffff;
      font-weight: 600;
    }

    .output {
      margin-top: 12px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 6px;
      word-wrap: break-word;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <textarea id="input" placeholder="Type text here..."></textarea>
  <button onclick="convert()">Convert</button>

  <div class="output" id="output"></div>

  <script>
    const map = {
      A:"ğ•¬", a:"ğ–†", B:"ğ•­", b:"ğ–‡", C:"ğ•®", c:"ğ–ˆ",
      D:"ğ•¯", d:"ğ–‰", E:"ğ•°", e:"ğ–Š", F:"ğ•±", f:"ğ–‹",
      G:"ğ•²", g:"ğ–Œ", H:"ğ•³", h:"ğ–", I:"ğ•´", i:"ğ–",
      J:"ğ•µ", j:"ğ–", K:"ğ•¶", k:"ğ–", L:"ğ•·", l:"ğ–‘",
      M:"ğ•¸", m:"ğ–’", N:"ğ•¹", n:"ğ–“", O:"ğ•º", o:"ğ–”",
      P:"ğ•»", p:"ğ–•", Q:"ğ•¼", q:"ğ––", R:"ğ•½", r:"ğ–—",
      S:"ğ•¾", s:"ğ–˜", T:"ğ•¿", t:"ğ–™", U:"ğ–€", u:"ğ–š",
      V:"ğ–", v:"ğ–›", W:"ğ–‚", w:"ğ–œ", X:"ğ–ƒ", x:"ğ–",
      Y:"ğ–„", y:"ğ–", Z:"ğ–…", z:"ğ–Ÿ"
    };

    function convert() {
      const input = document.getElementById("input").value;
      let result = "";

      for (let char of input) {
        result += map[char] || char;
      }

      document.getElementById("output").textContent = result;
    }
  </script>

</body>
</html>
