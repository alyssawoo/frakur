<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fraktur Widget</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
  padding: 24px;
  box-sizing: border-box;
}

textarea {
  width: 100%;
  height: 80px;
  border: 1px solid #e5e5e5;
  border-radius: 12px;
  padding: 12px;
  font-size: 14px;
  resize: none;
  outline: none;
  transition: border 0.2s ease;
}

textarea:focus {
  border-color: #cfcfcf;
}

.output {
  margin-top: 16px;
  font-size: 18px;
  line-height: 1.5;
  word-wrap: break-word;
  min-height: 30px;
}

.button-row {
  margin-top: 12px;
  display: flex;
  justify-content: flex-end;
}

button {
  background: #f5f5f5;
  border: none;
  border-radius: 10px;
  padding: 6px 12px;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background: #eaeaea;
}
</style>
</head>

<body>

<div class="card">
  <textarea id="inputText" placeholder="Type something..."></textarea>

  <div class="output" id="outputText"></div>

  <div class="button-row">
    <button onclick="copyText()">Copy</button>
  </div>
</div>
