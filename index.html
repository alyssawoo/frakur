<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fraktur Widget</title>

<style>
html, body {
  margin: 0;
  padding: 8px;
  background: transparent;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  color: #37352f;
}

.container {
  width: 100%;
  box-sizing: border-box;
}

textarea {
  width: 100%;
  min-height: 80px;
  border: 1px solid #e5e5e5;
  border-radius: 8px;
  padding: 10px;
  font-size: 14px;
  resize: vertical; /* KEY for Notion resizing */
  outline: none;
  background: transparent;
  color: #37352f;
  box-sizing: border-box;
}

textarea::placeholder {
  color: #9b9a97;
}

textarea:focus {
  border-color: #d4d4d4;
}

.output {
  margin-top: 12px;
  font-size: 18px;
  line-height: 1.5;
  word-wrap: break-word;
  min-height: 24px;
}

button {
  margin-top: 10px;
  background: transparent;
  border: 1px solid #e5e5e5;
  border-radius: 6px;
  padding: 4px 10px;
  font-size: 12px;
  cursor: pointer;
  color: #37352f;
}

button:hover {
  border-color: #d4d4d4;
}
</style>
</head>

<body>

<div class="container">
  <textarea id="inputText" placeholder="Type something..."></textarea>
  <div class="output" id="outputText"></div>
  <button onclick="copyText()">Copy</button>
</div>

<script>
const normal = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
const fraktur = [
  "ð”„","ð”…","â„­","ð”‡","ð”ˆ","ð”‰","ð”Š","â„Œ","â„‘","ð”","ð”Ž","ð”","ð”",
  "ð”‘","ð”’","ð”“","ð””","â„œ","ð”–","ð”—","ð”˜","ð”™","ð”š","ð”›","ð”œ","â„¨",
  "ð”ž","ð”Ÿ","ð” ","ð”¡","ð”¢","ð”£","ð”¤","ð”¥","ð”¦","ð”§","ð”¨","ð”©","ð”ª",
  "ð”«","ð”¬","ð”­","ð”®","ð”¯","ð”°","ð”±","ð”²","ð”³","ð”´","ð”µ","ð”¶","ð”·"
];

const input = document.getElementById("inputText");
const output = document.getElementById("outputText");

input.addEventListener("input", () => {
  let result = "";
  for (let char of input.value) {
    const index = normal.indexOf(char);
    result += index !== -1 ? fraktur[index] : char;
  }
  output.textContent = result;
});

function copyText() {
  navigator.clipboard.writeText(output.textContent);
}
</script>

</body>
</html>
