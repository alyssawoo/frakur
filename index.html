<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fraktur Widget</title>

<style>
html, body {
  margin: 0;
  padding: 6px;
  background: transparent;
  font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Helvetica, "Apple Color Emoji",
               Arial, sans-serif;
  color: #37352f;
  font-size: 14px;
}

.container {
  display: flex;
  gap: 20px;
  width: 100%;
  box-sizing: border-box;
  align-items: flex-start;
}

/* Stack vertically when narrow */
@media (max-width: 500px) {
  .container {
    flex-direction: column;
  }
}

textarea {
  flex: 1;
  min-height: 36px;
  border: 1px solid #e5e5e5;
  border-radius: 6px;
  padding: 6px 8px;
  font-size: 13px;
  line-height: 1.4;
  resize: none;
  outline: none;
  background: transparent;
  color: #37352f;
  box-sizing: border-box;
  overflow: hidden;
  font-family: inherit;
}

textarea::placeholder {
  color: #9b9a97;
}

textarea:focus {
  border-color: #d4d4d4;
}

.output {
  flex: 1;
  font-size: 16px;
  line-height: 1.6;
  word-wrap: break-word;
  padding-top: 6px; /* aligns visually with textarea text */
}
</style>
</head>

<body>

<div class="container">
  <textarea id="inputText" placeholder="Type..."></textarea>
  <div class="output" id="outputText"></div>
</div>

<script>
const normal = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
const fraktur = [
  "ð”„","ð”…","â„­","ð”‡","ð”ˆ","ð”‰","ð”Š","â„Œ","â„‘","ð”","ð”Ž","ð”","ð”",
  "ð”‘","ð”’","ð”“","ð””","â„œ","ð”–","ð”—","ð”˜","ð”™","ð”š","ð”›","ð”œ","â„¨",
  "ð”ž","ð”Ÿ","ð” ","ð”¡","ð”¢","ð”£","ð”¤","ð”¥","ð”¦","ð”§","ð”¨","ð”©","ð”ª",
  "ð”«","ð”¬","ð”­","ð”®","ð”¯","ð”°","ð”±","ð”²","ð”³","ð”´","ð”µ","ð”¶","ð”·"
];

const input = document.getElementById("inputText");
const output = document.getElementById("outputText");

function convertToFraktur(text) {
  let result = "";
  for (let char of text) {
    const index = normal.indexOf(char);
    result += index !== -1 ? fraktur[index] : char;
  }
  return result;
}

input.addEventListener("input", () => {
  output.textContent = convertToFraktur(input.value);

  // Auto-grow input height
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});
</script>

</body>
</html>
